%extends 'auth/Layout.html'
%set title = 'Нэвтрэх'

%block content
  <Form>
    %if request.method == 'POST'
      <Alert type="danger">
        Нэвтэрч чадсангүй. Та нууц үгээ нягтлаад дахин оролдоно уу.
      </Alert>
    %endif
    <Input name="name_or_email" label="Нэр эсвэл имэйл" type="text" error value />
    <Input name="password" label="Нууц үг" type="password" />

    <Submit label="Нэвтрэх" />

    <p class="mt-6 text-sm font-light text-gray-500 dark:text-gray-400">
      Бүртгүүлж амжаагүй юу? <a href="/register" class="font-medium text-blue-600 hover:underline">Бүртгүүлэх</a>
    </p>
  </Form>
%endblock
