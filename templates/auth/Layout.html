%import 'Macros.html' as ui with context
<!doctype html>
<html class="min-h-screen">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <style>
    .theme-transition,
    .theme-transition * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-duration: 180ms;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>
  <body class="min-h-screen bg-gray-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 theme-transition">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full sm:max-w-md xl:p-0 mb-2 flex justify-end">
      <button id="theme-toggle" type="button" class="x-link" aria-label="Theme: System">
        Theme
      </button>
    </div>
    <div class="w-full bg-white dark:bg-slate-800 rounded-lg shadow border dark:border-slate-700 md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 sm:p-8">
        <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-slate-100 md:text-2xl mb-6">
          {{ title }}
        </h1>
        %block content
        %endblock
      </div>
    </div>
  </div>
  <script src="/static/js/theme-toggle.js"></script>
</body>
</html>
