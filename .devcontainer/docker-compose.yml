services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.12
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "${FLASK_RUN_HOST:-127.0.0.1}:${FLASK_RUN_PORT:-8000}:${FLASK_RUN_PORT:-8000}"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=${FLASK_RUN_PORT:-8000}

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ctf_mn
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
