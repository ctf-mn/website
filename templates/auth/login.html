%extends 'auth/Layout.html'
%set title = 'Нэвтрэх'

%block content
  <Form>
    %if request.method == 'POST'
      <Alert type="danger">
        Нэвтэрч чадсангүй. Та нууц үгээ нягтлаад дахин оролдоно уу.
      </Alert>
    %endif
    <Input name="name_or_email" label="Нэр эсвэл имэйл" type="text" error value />
    <Input name="password" label="Нууц үг" type="password" />

    <Submit label="Нэвтрэх" />

    <div class="flex items-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-sm text-gray-500">эсвэл</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <a href="/auth/discord"
       class="w-full flex items-center justify-center gap-3 px-5 py-2.5 text-white font-medium rounded-lg text-sm bg-discord hover:bg-discord-hovered">
      <img src="/static/assets/discord.svg" alt="" class="w-5 h-5">
      Login with Discord
    </a>

    <p class="mt-6 text-sm font-light text-gray-500 dark:text-gray-400">
      Бүртгүүлж амжаагүй юу? <a href="/register" class="font-medium text-blue-600 hover:underline">Бүртгүүлэх</a>
    </p>
  </Form>
%endblock
